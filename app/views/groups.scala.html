@(groups: Seq[Group], user: models.User)(implicit messages: Messages)

@main(Messages("groups"), Some(user)) {
    <div class="container">
        <h1>@Messages("groups")</h1>
        <a href="@routes.Groups.add">
            <button id="btn-add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                @Messages("group.add")
            </button>
        </a>

        <table class="table table-striped">
            <tr>
                <th>@Messages("group")</th>
                <th>@Messages("organisation")</th>
            </tr>
            @for(group <- groups) {
                <tr>
                    <td><a href="@routes.Groups.group(group.id.toString)">@group.name</a></td>
                    <td>@group.organisation.name</td>
                </tr>
            }
        </table>
    </div>
}
